<svg xmlns="http://www.w3.org/2000/svg"
     width="520" height="60"
     viewBox="0 0 520 60">

  <style>
    .text {
      font-family: monospace;
      font-size: 26px;
      fill: #FF8C42;
    }
    @media (prefers-color-scheme: light) {
      .text { fill: #D9480F; }
    }
  </style>

  <!-- 定义遮罩 -->
  <mask id="typing-mask">
    <!-- 白色 = 可见 -->
    <rect x="0" y="0" height="60" width="0" fill="white">
      <animate
        attributeName="width"
        dur="6.7s"
        repeatCount="indefinite"
        values="0;520;520"
        keyTimes="0;0.6;1"
      />
    </rect>
  </mask>

  <!-- 实际文字（一次性写全） -->
  <text x="10" y="40"
        class="text"
        mask="url(#typing-mask)">
    Hello, World ｜ 每天进步一点点
  </text>
</svg>
